<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="weather_icon" href="cloudy.png">  
    <title>Weather</title>
</head>

<body>
    
    
    <div class="Box">
        <h2>Weather Web</h2>

        <!--Search Box-->
        <div class="searchBox">
           <i class="fa-solid fa-location-dot"></i>
           <input type="text" spellcheck="false" placeholder="Enter Location" required>
           <button class="fa-solid 	fa fa-search"></button>
        </div>
         
        <!--Invalid location Warning-->
        <div class="InvalidLocation">
            <h3>Invalid location</h3>
        </div>
        
        <!--Weather Box-->
        <div class="weatherbox">
            <img src="">
            <p class="temperature"></p>
            <p class="details"></p>
        </div>
        
        <!--Weather Details-->
        <div class="weatherdetails">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
